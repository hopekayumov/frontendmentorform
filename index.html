<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <!-- css files -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div>
      <h1 class="left-title">Learn to code by watching others</h1>
      <p class="left-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    <div>
      <div class="box box-blue">
        <h1>Try it free 7 days
          <span>then $20/mo. thereafter</span> 
        </h1>
      </div>
      <form class="box">
        <div class="form-control">
          <input type="text" placeholder="FirstName" id="firstname">
        </div>
        <div class="form-control">
          <input type="text" placeholder="LastName" id="lastname">
        </div>
        <div class="form-control">
          <input type="email" placeholder="Email" id="email">
        </div>
        <div class="form-control">
          <input type="password" placeholder="Password" id="password">
        </div>
        <button>Claim your free trial</button>
        <small>
          <p>By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>  
          </p>
        </small>
      </form>
    </div>
  </div>  
  <footer>
    
  </footer>
</body>
</html>
